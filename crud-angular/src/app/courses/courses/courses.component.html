<p-card>
  <p-table [value]="courses" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Categoria</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course>
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.category }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
